<!DOCTYPE html>
<html>

<head>

<body>
    <img src="images/bg.png" id="bgimg">

                </ul>
            </nav>
        </div>

        <div class="product">
            <div><img src="images/shoes.png" id="shoeImg"></div>
            <div><img src="images/swoosh.png" id="swooshImg"></div>
            <div id="swooshSvg">
                <svg width="200px" height="auto" viewBox="0 0 838 298">
                    <path fill="red" stroke="black" stroke-width="1"
                     d="M 118.50,3.88
                        C 60.70,66.07 52.12,81.38 41.62,97.00

                        89.04,81.07 107.69,10.58 118.52,3.91" />

</body>
<script>
    /*
    var canvas=document.getElementById("canvas");

    ctx.beginPath();
    ctx.moveTo(10,100);
    ctx.bezierCurveTo(50, 10, 150, 190, 190, 100);
    ctx.stroke();
    */
    var counter=1;
    setInterval(function(){
        var div1=document.getElementById("swooshImg");
        var div2=document.getElementById("swooshSvg");
        if(counter===1){
            div1.style.display="block";
            div2.style.display="none";
            counter++;
        }else{
            div1.style.display="none";
            div2.style.display="block";
            counter=1;
        }
    }, 5000);
</script>
