<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    function drawShape(ctx, xoff, yoff) {
        ctx.beginPath();
        ctx.moveTo(29 + xoff, 76 + yoff);
        ctx.bezierCurveTo(16 + xoff, 96 + yoff, 4 + xoff, 102 + yoff, 0 + xoff, 131 + yoff);
        ctx.bezierCurveTo(1 + xoff, 149 + yoff, 22 + xoff, 155 + yoff, 30 + xoff, 152 + yoff);
        ctx.bezierCurveTo(31 + xoff, 153 + yoff, 62 + xoff, 144 + yoff, 62 + xoff, 144 + yoff);
        ctx.bezierCurveTo(69 + xoff, 141 + yoff, 142 + xoff, 109 + yoff, 128 + xoff, 115 + yoff);
        ctx.bezierCurveTo(115 + xoff, 122 + yoff, 223 + xoff, 74 + yoff, 223 + xoff, 74 + yoff);
        ctx.bezierCurveTo(207 + xoff, 72 + yoff, 60 + xoff, 123 + yoff, 45 + xoff, 119 + yoff);
        ctx.bezierCurveTo(32 + xoff, 124 + yoff, 14 + xoff, 99 + yoff, 29 + xoff, 76 + yoff);
        ctx.stroke();
    }

    var buttonSelect = document.getElementById("selection").value;
    if (buttonSelect == 1) {
        document.getElementById("swooshImg").style.display = 'none';
    }
</script>
